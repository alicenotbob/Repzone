<div class="container">
  <form class="form-horizontal" role="form" method="POST">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2>Авторизация</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <label class="sr-only" for="email">E-Mail</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
            <input type="text" ngModel="email" name="email" class="form-control" id="email"
                   placeholder="service@rem.by" required autofocus>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback" *ngIf="error">
          <span class="text-danger align-middle">
            <i class="fa fa-close"></i> {{error}}
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="sr-only" for="password">Пароль</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
            <input type="password" ngModel="password" name="password" class="form-control" id="password"
                   placeholder="Пароль" required>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle"></span>
        </div>
      </div>
    </div>
    <div class="row" style="padding-top: 1rem">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Войти</button>
        <a class="btn btn-link" >Забыли пароль?</a>
      </div>
    </div>
  </form>
</div>
